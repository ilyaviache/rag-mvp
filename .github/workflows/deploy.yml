name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Prepare for deployment
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Configure Ansible Inventory
        run: |
          echo '[droplet]' > .deploy/inventory.ini
          echo '${{ secrets.DO_SERVER_IP }} ansible_user=${{ secrets.DO_SSH_USER }} ansible_ssh_common_args="-o StrictHostKeyChecking=no"' >> .deploy/inventory.ini

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i .deploy/inventory.ini .deploy/ansible-deploy.yml
